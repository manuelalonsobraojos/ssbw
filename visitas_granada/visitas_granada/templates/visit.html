{% extends 'base.html' %}
{% load static %}

  {% block includes%}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  {% endblock %}

  {% block content %}
    <div class="row">
      <div id="ContainerImgVisit" class="col-lg-12 col-md-12 col-xs-12">
        <img class="card-img-top" src="/media/{{ visit.foto }}" alt="">
      </div>
    </div>

  <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12">
        <h1 class="my-4">Descripci√≥n</h1>
        <p>{{visit.descripcion}}</p>
      </div>
  </div>

  <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12">
        <h1 class="my-4">Comentarios</h1>
        <div id="ListComments">
        <ul>
          {% for coment in coments %}
            <li>{{coment.texto}}</li>
          {% endfor %}
        </ul>
        </div>
        <div class="form-group">
          <label for="comment">Deja tu comentario:</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
          <br>
          <button id="ButtonComment" data-id-visit="{{visit.id}}" type="submit" class="btn btn-primary" value="Comentar">Comentar</button>
        </div>
      </div>
  </div>

  <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12">
        <div id="mapid"></div>
      </div>
  </div>

  <script>
    var map = L.map('mapid', {
            center: [51.505, -0.09],
            zoom: 3
        });
  </script>
  {% endblock %}

  {% block bottom-js %}
    {{ block.super }}
    <script src="{% static 'js/map.js' %}"></script>
  {% endblock %}
